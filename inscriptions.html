<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscriptions aux Raids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inscriptions aux Raids</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="inscriptions.html">Inscriptions</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inscriptions">
            <h2>Inscrivez-vous pour les prochains raids</h2>
            <form action="submit_inscription.php" method="POST">
                <label for="nom">Nom du joueur:</label>
                <input type="text" id="nom" name="nom" required>
                
                <label for="pseudo">Pseudo en jeu:</label>
                <input type="text" id="pseudo" name="pseudo" required>
                
                <label for="classe">Classe et spécialisation:</label>
                <input type="text" id="classe" name="classe" required>
                
                <label for="niveau">Niveau:</label>
                <input type="number" id="niveau" name="niveau" required>
                
                <label for="disponibilites">Disponibilités:</label>
                <input type="text" id="disponibilites" name="disponibilites" required>
                
                <label for="commentaires">Commentaires supplémentaires:</label>
                <textarea id="commentaires" name="commentaires"></textarea>
                
                <button type="submit">Soumettre l'inscription</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Raids WoW. Tous droits réservés.</p>
    </footer>
</body>
</html>
